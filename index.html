<!DOCTYPE html> <!--DOCTYPE is an element that tells a given 
  browser what type of document it is looking at. there for in this case we specify it as HTML--> 

<html lang="en"> <!--this attributes the version of language 
  we are using while writing the content/body of the page.there for in this case we set it "en" which means English -->

  <head>
    <!-- "Meta character set (Meta charset)" specifies the character encoding 
      for the HTML document.The HTML5 specification encourages 
      web developers to use the UTF-8 character set!cause it covers almost all 
      of the characters and symbols in the world!  -->

    <meta charset="UTF-8" />

    <!--this is the title of the page which will be displayed on the top of the windows tab-->
    <title>Mika Codes</title>

    <!--Meta description is a short description about our page -->
    <meta name="description" content="Mika boilerplate codes" />

    <!--Meta author specifies the author of the page -but it is not a mandatory element-->
    <meta name="Author" content="Mika215"/>

    <!--meta viewport is very critical section of the boilerplate because
     it makes sure that your pages behaves well on mobile.It simply scale the page to the device size -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!--Link to our stylesheet, in this case, the stylesheet is called style.css and sits in the css folder.-->
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <!--the content of the page goes here inside the body section -->
    <p>This is my initial boilerplate code.<br>
      I will use it as an initial code when ever i start any new project with HTML5 </p>
    </p>
  </body>
</html>
